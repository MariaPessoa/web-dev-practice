<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <main>
        <section>
            <h1>Simple Calculator</h1>
            <div id="screen"></div>
            <ul id="menu">
                <li id="mem">M</li>
                <li id="erase">C</li>
                <li id="clear">CE</li>
            </ul>
            <ul>
                <li class="print math">(</li>
                <li class="print math">)</li>
                <!-- <li id="parens" class="math">()</li> -->
                <li class="print math">%</li>
                <li class="print math">÷</li>

                <li class="print num">7</li>
                <li class="print num">8</li>
                <li class="print num">9</li>
                <li class="print math">x</li>

                <li class="print num">4</li>
                <li class="print num">5</li>
                <li class="print num">6</li>
                <li class="print math">-</li>

                <li class="print num">1</li>
                <li class="print num">2</li>
                <li class="print num">3</li>
                <li class="print math">+</li>

                <li id="negpos" class="math">+/-</li>
                <li class="print num">0</li>
                <li class="print math">.</li>
                <li id="enter">=</li>
                <!-- <li class="print math" id="sqr-root">√</li> -->

            </ul>
        </section>
    </main>
    <script src="calc.js"></script>
</body>

</html>
