<!DOCTYPE html>
<html lang="en">

<head>
    <title>To-Do Extra</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to-do.css">
</head>

<body>
    <main>
        <header>
            <h1>To-Do List(s)</h1>
            <div>
                <form action="">
                    <input type="text" name="listName" placeholder="Add a list!">
                    <button type="submit" class="new-list-btn">Submit</button>
                </form>
                <button id="clear-lists">Clear all lists</button>
            </div>
        </header>

        <div class="list">
            <form action="">
                <input type="text" name="listName" placeholder="Your first list" class="title">
            </form>
            <form action="" id="list-form">
                <input type="text" name="new" placeholder="Add an item!">
                <button id="submit" type="submit" class="new-item-btn">Submit</button>
            </form>
            <button class="clear-items">Clear all</button>
            <ul></ul>
        </div>

    </main>

    <script src="to-do.js"></script>
</body>

</html>
